server {
    listen 127.0.0.1:8042;
    server_name www.webserv42.com;
    root /home/feffa22/webserver/www/data/webserv42.com;
    index home.html;

    autoindex on;

    client_max_body_size 10m;

    location / {
    }

    location /about {
        alias /home/feffa22/webserver/www/data/webserv42.com/about_page;
    }

    location /juninho {
        autoindex off;
        index juninho.html;
    }

    location /upload {
        index upload.html;
        root /home/feffa22/webserver/www/data/webserv42.com;
        allow_methods GET POST DELETE;
        upload_path /home/feffa22/webserver/www/data/webserv42.com/upload/;
        client_max_body_size 10;
    }

    location /delete {
        index index.html;
        allow_methods GET DELETE;
        root /home/feffa22/webserver/www/data/webserv42.com;
    }

    location /redirect {
        redirect 301 /about;
    }

    error_page 401 error_pages/401.html;
    error_page 403 error_pages/403.html;
    error_page 404 error_pages/404.html;
    error_page 405 error_pages/405.html;
}


