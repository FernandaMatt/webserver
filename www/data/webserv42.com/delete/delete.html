<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/futura-maxi-cg-bold" rel="stylesheet">
    <title>Delete Images</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: auto;
        }
        body {
            background-color: black;
            color: white;
            font-family: 'Futura Maxi CG Bold', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 1.1em;
        }
        h1 {
            font-size: 2.3em;
            text-align: center;
            margin-top: 120px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 90%;
        }
        .image-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 200px;
            max-height: 150px;
            margin-right: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/juninho">Juninho</a>
            <a href="/upload">Upload</a>
            <a href="/delete">Delete</a>
            <a href="/wrongPath">Not Found</a>
            <a href="/images">Auto Index</a>
        </nav>
    </header>
    <h1>Delete Images</h1>
    <div class="content">
        <div class="image-container">
            <img src="./imagem1.jpg" alt="Imagem 1">
            <button onclick="deleteImage('imagem1.jpg')">Delete Image 1</button>
        </div>
        <div class="image-container">
            <img src="./imagem2.jpg" alt="Imagem 2">
            <button onclick="deleteImage('imagem2.jpg')">Delete Image 2</button>
        </div>
        <div class="image-container">
            <img src="./imagem3.jpg" alt="Imagem 3">
            <button onclick="deleteImage('imagem3.jpg')">Delete Image 3</button>
        </div>
    </div>
    <script>
        function deleteImage(imageName) {
            fetch('/delete/' + imageName, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Erro ao deletar arquivo ' + imageName + '. Status: ' + response.status);
                }
            })
            .catch(error => {
                alert('Erro ao deletar arquivo ' + imageName);
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
