<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="juninho.html">Juninho</a>
        </nav>
    </header>
    <h1>Wait Page</h1>
    <label for="seconds">Choose number of seconds to wait:</label>
    <input type="number" id="seconds" name="seconds" min="1" max="60">
    <button onclick="startWait()">Start Wait</button>
    <div id="message"></div>

    <script>
        function startWait() {
            const seconds = document.getElementById('seconds').value;
            if (seconds) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = `Waiting for ${seconds} seconds...`;

                fetch(`example/url?seconds=${seconds}`)
                    .then(response => {
                        // Handle response if needed
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            } else {
                alert('Please enter a number of seconds.');
            }
        }
    </script>
</body>
</html>
